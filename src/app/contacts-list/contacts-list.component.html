<mat-toolbar color="primary">Contacts</mat-toolbar>
<mat-toolbar>
  <mat-form-field color="accent" class="trm-search-container">
    <input matInput type="text" (input)="terms$.next($event.target.value)">
  </mat-form-field>
  <mat-icon color="accent">search</mat-icon>
</mat-toolbar>
<mat-list>
  <mat-list-item *ngFor="let contact of contacts$ | async" [routerLink]="['/contact', contact?.id]">
      <img mat-list-avatar [src]="contact.image" alt="Picture of INSERT_CONTACT_NAME">
      <h3 mat-line>{{contact.name}}.</h3>
  </mat-list-item>
</mat-list>
